apply plugin: 'com.android.application'

android {

    compileSdk 34

    defaultConfig {
        applicationId "com.olimposystems.android.timpre"
        minSdkVersion 17
        targetSdkVersion 34
    }

    namespace 'com.olimposystems.android.timpre'

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
